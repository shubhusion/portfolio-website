<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5A00;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feFlood flood-color="#FFA500" result="color" />
      <feComposite in2="offsetblur" operator="in" />
      <feComposite in2="SourceAlpha" operator="in" />
      <feMerge>
        <feMergeNode in="SourceGraphic" />
        <feMergeNode />
      </feMerge>
    </filter>
  </defs>
  <line x1="40" y1="128" x2="216" y2="128" stroke="url(#gradient)" stroke-width="8" filter="url(#drop-shadow)" />
  <line x1="128" y1="40" x2="128" y2="216" stroke="url(#gradient)" stroke-width="8" filter="url(#drop-shadow)" />
  <circle cx="40" cy="128" r="40" fill="none" stroke="url(#gradient)" stroke-width="8" filter="url(#drop-shadow)" />
  <circle cx="216" cy="128" r="40" fill="none" stroke="url(#gradient)" stroke-width="8" filter="url(#drop-shadow)" />
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="36" fill="#FFA500">Input</text>
  <text x="140" y="100" font-family="Arial, sans-serif" font-size="36" fill="#FFA500">Hidden</text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="36" fill="#FFA500">Output</text>
</svg>
